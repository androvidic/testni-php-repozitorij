<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba HTML</title>
</head>
<body>
    <form>
    
        <table border="1">
            <tr>
                <td>Ime</td>
                <td><input type="text" name="ime"></td>
            </tr>
            <tr>
                <td>Prezime</td>
                <td><input type="text" name="prezime"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Država:</td>

                <td>
                    <select name="drzava">
                        <option value="hr">Hrvatska</option>
                        <option value="si">Slovenija</option>
                        <option value="de">Njemačka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spol</td>
                <td><input type="radio" name="Spol">Muški 
                <input type="radio" name="Spol">Ženski</td>
            </tr>
           <tr>
                <td>Zanima me</td>

                <td>
                    <input type="radio" name="zanima" value="plivanje">Plivanje
                    <input type="radio" name="zanima" value="penjanje">Penjanje
                    <input type="radio" name="zanima" value="programiranje">Programiranje

                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Pošalji">

                </td>

            </tr>
    
        </table>

    </form>
</body>
</html>

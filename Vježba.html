<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba HTML</title>
</head>
<body>
    <div class="form-container">
    <form action="#" method="post">
    
        <table border="1">
            <tr>
                <td>Ime</td>
                <td><input type="text" name="ime"></td>
            </tr>
            <tr>
                <td>Prezime</td>
                <td><input type="text" name="prezime"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="drzava">Država:</label></td>

                <td>
                    <select id="drzava" name="drzava">
                        <option value="hr">Hrvatska</option>
                        <option value="si">Slovenija</option>
                        <option value="de">Njemačka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spol</td>
                <td><input type="radio" name="Spol" value="muski"><label for="muski">Muški</label> 
                <input type="radio" name="Spol" value ="zenski"><label for="zenski">Ženski</label></td>
            </tr>
           <tr>
                <td>Zanima me</td>

                <td>
                    <input type="radio" name="zanima" value="plivanje"><label for="plivanje">Plivanje</label>
                    <input type="radio" name="zanima" value="penjanje"><label for="penjanje">Penjanje</label>
                    <input type="radio" name="zanima" value="programiranje"><label for="programiranje">Programiranje</label>

                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Pošalji">

                </td>

            </tr>
    
        </table>

    </form>
</div>
</body>
</html>
